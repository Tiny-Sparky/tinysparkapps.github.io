<head>

    <style>
        body {

            padding: 50px;

            border: 1px solid rgba(255, 255, 255, 0.3);

        }
        a {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>Tiny Spark Apps</h1>
